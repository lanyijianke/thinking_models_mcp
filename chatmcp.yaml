params:
  type: object
  properties:
    mode:
      type: string
      enum: ["stdio", "rest"]
      description: "运行模式：stdio 或 rest"
      default: "stdio"
  required: []

rest:
  name: thinking_models
  port: 9593
  endpoint: /rest
  env:
    MODE: rest

npx:
  command:
    | npx -y @thinking-models/mcp-server
  config:
    | {
        "mcpServers": {
          "thinking-models": {
            "command": "npx",
            "args": [
              "-y",
              "@thinking-models/mcp-server"
            ],
            "env": {
              "MODE": "{{params.mode || 'stdio'}}"
            }
          }
        }
      }

docker:
  command:
    | docker run -i --rm thinking-models/mcp-server
  config:
    | {
        "mcpServers": {
          "thinking-models": {
            "command": "docker",
            "args": [
              "run",
              "-i",
              "--rm",
              "thinking-models/mcp-server"
            ],
            "env": {
              "MODE": "{{params.mode || 'stdio'}}"
            }
          }
        }
      }
